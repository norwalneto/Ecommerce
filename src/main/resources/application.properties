spring.application.name=Ecommecer

# Dados de conexão com o MySQL (nome do serviço 'mysql' no compose)
spring.datasource.url=jdbc:mysql://mysql:3306/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Opcional: configurações de pool (HikariCP é o padrão)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SpringBootHikariCP

# Fuso horário e outras propriedades regionais, se necessário
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Porta do servidor (confirma que bate com o mapeamento do compose)
server.port=8080
